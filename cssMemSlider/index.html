<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Mem Slider</title>
</head>
<body>
    <div class="main-container">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <input type="radio" name="slider" id="slide5">
        <input type="radio" name="slider" id="slide6">
        <input type="radio" name="slider" id="slide7">
        <div class="slides-wrapper">
           <div class="slides">
                <img class="slide" src="./images/1.png">
                <img class="slide" src="./images/2.png">
                <img class="slide" src="./images/3.png">
                <img class="slide" src="./images/4.png">
                <img class="slide" src="./images/5.png">
                <img class="slide" src="./images/6.png">
                <img class="slide" src="./images/7.png">
           </div>
        </div>
        <div class="captions-wrapper">
           <div class="captions">
                <div><p>Just do it</p></div>
                <div><p>Oh well...</p></div>
                <div><p>Honest work</p></div>
                <div><p>Go fix it. Now</p></div>
                <div><p>Sleep is for the weak</p></div>
                <div><p>*crying into pillow...*</p></div>
                <div><p>Week without tests</p></div>
           </div>
        </div>
        <div class="controls">
           <label for="slide1"><span></span></label>
           <label for="slide2"><span></span></label>
           <label for="slide3"><span></span></label>
           <label for="slide4"><span></span></label>
           <label for="slide5"><span></span></label>
           <label for="slide6"><span></span></label>
           <label for="slide7"><span></span></label>
        </div>
     </div>
</body>
</html>
